<!DOCTYPE html>

<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assests/styleSheets/indexStyle.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="nav-container">
        <nav class="nav-bar">
          <div class="logo-box">
            <h1>
              <img
                class="logo"
                src="./assests/images/logos/black-logo.PNG"
                alt="todo logo"
              />
              <span class="heading-text">Logo Title</span>
            </h1>
          </div>
          <section class="nav-button-box">
            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/today-icon.png"
                alt="today logo"
              />
              Today
            </button>
            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/category-icon.png"
                alt="category logo"
              />
              Category
            </button>
            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/goal-icon.png"
                alt="goals logo"
              />
              Goals
            </button>
          </section>
          <div id="mySidepanel" class="side-panel">
            <button class="side-panel-close" onclick="closeNav()">
              &times;
            </button>

            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/today-icon.png"
                alt="today logo"
              />
              Today
            </button>
            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/category-icon.png"
                alt="category logo"
              />
              Category
            </button>
            <button type="button" class="nav-bar-button">
              <img
                class="button-icon"
                src="./assests/images/icons/goal-icon.png"
                alt="goals logo"
              />
              Goals
            </button>
          </div>
          <button class="side-panel-open" onclick="openNav()">&#9776;</button>
        </nav>
      </div>

      <div class="task-container">
        <section class="add-task">
          <div class="new-task-box">
            <h2 class="section-title" id="add-task-header">Add New Task</h2>
            <form action="/action_page.php">
              <label class="label" for="title">Title:</label>
              <input class="input-text" id="add-task-title" type="text" value=/>
              <label class="label">Category:</label>
              <div class="category-row-box">
                <button type="button" class="category-health">
                  <img
                    class="category-logo"
                    src="./assests/images/icons/family-icon.png"
                    alt="todo logo"
                  />
                </button>
                <button type="button" class="category-family">
                  <img
                    class="category-logo"
                    src="./assests/images/icons/heart-icon.png"
                    alt="todo logo"
                  />
                </button>
                <button type="button" class="category-job">
                  <img
                    class="category-logo"
                    src="./assests/images/icons/job-icon.png"
                    alt="todo logo"
                  />
                </button>
                <button type="button" class="category-study">
                  <img
                    class="category-logo"
                    src="./assests/images/icons/study-icon.png"
                    alt="todo logo"
                  />
                </button>
                <button type="button" class="category-entertainment">
                  <img
                    class="category-logo"
                    src="./assests/images/icons/entertainment-icon.png"
                    alt="todo logo"
                  />
                </button>
              </div>
              <label class="label" for="time">Time:</label>
              <input class="input-time" type="time" id="time" name="time" />
              <button
                class="submit-button"
                name="submit-button"
                type="button"
                id="submit-button"
              >
                Save
              </button>
              <button class="delete-button" name="delete-button" type="button">
                Delete
              </button>
            </form>
          </div>
        </section>
        <section class="task-list">
          <h2 class="section-title">My Task List</h2>

          <table class="table-box">
            <tr>
              <th class="table-box-color-tag"></th>
              <th>Task</th>
              <th>Time</th>
              <th></th>
            </tr>
            <tr class="table-box-row">
              <td class="table-box-color-tag-job"></td>
              <td class="table-box-task">Maria Anders</td>
              <td class="table-box-time">10:10 AM</td>
              <td class="table-box-check-box">
                <input
                  class="table-box-check"
                  type="checkbox"
                  id="checkbox-done"
                  name="checkbox-done"
                />
              </td>
            </tr>
          </table>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
